<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Normalizing File -->
    <link rel="stylesheet" href="../css/normalize.css" />
    <!-- Font Awesome -->
    <link rel="stylesheet" href="../css/all.min.css" />
    <!-- Main CSS File -->
    <link rel="stylesheet" href="../css/main.css" />
    <title>Register</title>
</head>
<body>
    <div class="welcome">
        <h2 id="title">Welcome!</h2>
        <form action="" method="post" class="register-form">
            <div class="input">
                <label for="firstname">User Name:</label>
                <input type="text" id="username" name="username" placeholder="enter your first name">
            </div>
            <div class="input">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" placeholder="enter your email">
            </div>
            <div class="input">
                <label for="birthday">Birthday:</label>
                <input type="date" id="birthday" name="birthday">            
            </div>
            <div class="input">
                <label for="password1">Password:</label>
                <input type="password" id="password1" name="password1"placeholder="enter  your password">            
            </div>
            <div class="input">
                <label for="password2">Password:</label>
                <input type="password" id="password2" name="password2" placeholder="repeat your password">            
            </div>
            <button type="submit" class="btn">Login</button>
        </form>
        <p class="sign-in">already have account? <a href="./login.html">sign in</a></p>
    </div>
</body>
</html>
