<!DOCTYPE html>

<html lang="en">
  <head>
    <meta charset="UTF-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Normalizing File -->
    <link rel="stylesheet" href="../css/normalize.css" />
    <!-- Font Awesome -->
    <link rel="stylesheet" href="../css/all.min.css" />
    <!-- Main CSS File -->
    <link rel="stylesheet" href="../css/main.css" />
    <!-- JS Files -->
    <script defer src="../js/script.js"></script>
    <script defer src="../js/words.js"></script>
    <title>Document</title>
  </head>
  <body>
    <!-- Start Navbar -->
    <nav class="navbar">
      <div class="container">
        <div class="nav-header">
          <a href="#" class="logo">
            <i class="fas fa-keyboard" id="logo-icon"></i>
            <h1 id="logo-text">Fast Typing</h1>
          </a>
          <button class="btn nav-btn">
            <i class="fas fa-bars"></i>
          </button>
        </div>
        <div class="nav-links">
          <div class="links">
            <a href="../html/profile.html" class="nav-link">profile</a>
            <a href="../html/games.html" class="nav-link">games</a>
            <a href="#" class="nav-link">contact</a>
          </div>
        </div>
      </div>
    </nav>
    <!-- End Navbar -->
    <!-- Start Keyboard -->
    <div class="typing-game">
      <div class="container">
      <div class="words">

      </div>
      <figure class="keyboard">
        <div class="key key-function key-small-type">esc</div>
        <div class="key key-function key-small-type key-right">F1</div>
        <div class="key key-function key-small-type key-right">F2</div>
        <div class="key key-function key-small-type key-right">F3</div>
        <div class="key key-function key-small-type key-right">F4</div>
        <div class="key key-function key-small-type key-right">F5</div>
        <div class="key key-function key-small-type key-right">F6</div>
        <div class="key key-function key-small-type key-right">F7</div>
        <div class="key key-function key-small-type key-right">F8</div>
        <div class="key key-function key-small-type key-right">F9</div>
        <div class="key key-function key-small-type key-right">F10</div>
        <div class="key key-function key-small-type key-right">F11</div>
        <div class="key key-function key-small-type key-right">F12</div>
        <div class="key key-function">⏏</div>
        <div class="key">§</div>
        <div class="key">1</div>
        <div class="key">2</div>
        <div class="key">3</div>
        <div class="key">4</div>
        <div class="key">5</div>
        <div class="key">6</div>
        <div class="key">7</div>
        <div class="key">8</div>
        <div class="key">9</div>
        <div class="key">0</div>
        <div class="key">+</div>
        <div class="key">´</div>
        <div class="key key-size-2 key-small-type key-right">delete</div>
        <div class="key key-size-2 key-small-type">tab</div>
        <div class="key">Q</div>
        <div class="key">W</div>
        <div class="key">E</div>
        <div class="key">R</div>
        <div class="key">T</div>
        <div class="key">Y</div>
        <div class="key">U</div>
        <div class="key">I</div>
        <div class="key">O</div>
        <div class="key">P</div>
        <div class="key">[</div>
        <div class="key">]</div>
        <div class="key">\</div>
        <div class="key key-size-3 key-small-type key-caps-lock">caps lock</div>
        <div class="key">A</div>
        <div class="key">S</div>
        <div class="key">D</div>
        <div class="key">F</div>
        <div class="key">G</div>
        <div class="key">H</div>
        <div class="key">J</div>
        <div class="key">K</div>
        <div class="key">L</div>
        <div class="key">;</div>
        <div class="key">'</div>
        <div class="key key-size-3 key-small-type key-right">return</div>
        <div class="key key-size-4 key-small-type">shift</div>
        <div class="key">Z</div>
        <div class="key">X</div>
        <div class="key">C</div>
        <div class="key">V</div>
        <div class="key">B</div>
        <div class="key">N</div>
        <div class="key">M</div>
        <div class="key">,</div>
        <div class="key">.</div>
        <div class="key">/</div>
        <div class="key key-size-5 key-small-type key-right">shift</div>
        <div class="key key-size-9 key-small-type">ctrl</div>
        <div class="key key-size-8 key-small-type">Alt</div>
        <div class="key key-size-7"> </div>
        <div class="key key-size-8 key-small-type key-right">Alt</div>
        <div class="key key-size-9 key-small-type key-right">ctrl</div>
      </figure>
      <!-- End Keyboard  -->
      </div>
    </div>
  </body>
</html>
